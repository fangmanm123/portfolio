title: Project Image Left
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:
            header.project_img_l_img:
                type: pagemediaselect
                size: large
                label: Image

            header.project_img_l_background_image:
              type: pagemediaselect
              size: large
              label: Background Image


            header.project_img_l_button_text:
              type: text
              size: large
              label: Button Text

            header.project_img_l_button_link:
              type: text
              size: large
              label: Button URL
